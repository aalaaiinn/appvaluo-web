<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppValúo</title>

  <!-- ENLACE AL CSS -->
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="container header-content">
      <div class="logo">
        <img src="logo.png" alt="AppValúo">
      </div>
      <nav class="main-nav">
        <a href="#inicio">Inicio</a>
        <a href="#beneficios">Beneficios</a>
        <a href="#mercado">Mercado</a>
        <a href="#tutoriales">Tutoriales</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" id="inicio">
    <div class="container hero-content">
      <h1>AppValúo</h1>
      <p class="hero-subtitle">Innovando la manera de valuar</p>

      <div class="hero-buttons">
        <a 
          href="https://www.appsheet.com/template/AppDef?appName=AppVal%C3%BAo-380800148&appId=11913076-3908-4fb1-84c3-1f4e786327a4&quickStart=False"
          class="btn-primary"
          target="_blank"
        >
          Abrir AppValúo
        </a>
        <a href="#mercado" class="btn-secondary">
          Ir a Mercado de Propiedades
        </a>
      </div>
    </div>
  </section>

  <!-- MERCADO -->
  <section class="seccion" id="mercado">
    <div class="container">
      <h2 class="section-title">Mercado de Propiedades</h2>

      <iframe
        class="tabla-mercado"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRGUQ7tY9sXdumhL6ipZTBQYEGgnkNjZ5k2gyCnw5BneVJD5gBRzdUUY3bufoc8Bpg574sKV9lIBAZW/pubhtml?gid=411938610&single=true">
      </iframe>
    </div>
  </section>

  <!-- TUTORIALES -->
  <section class="seccion" id="tutoriales">
    <div class="container">
      <h2 class="section-title">Tutoriales</h2>

      <div class="videos">
        <iframe 
          width="100%" height="315"
          src="https://www.youtube.com/embed/e0M9Pb3Gw-c"
          frameborder="0"
          allowfullscreen>
        </iframe>

        <iframe 
          width="100%" height="315"
          src="https://www.youtube.com/embed/IE48D5Vsnmo"
          frameborder="0"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </section>

  <!-- CONTACTO -->
  <section class="seccion" id="contacto">
    <div class="container contacto-content">
      <h2 class="section-title">Contacto</h2>
      <p>Correo: contacto@appvaluo.com</p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© <span id="anio-actual"></span> AppValúo. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById('anio-actual').textContent = new Date().getFullYear();
  </script>

</body>
</html>
